<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Classwork</title>
    <style type="text/css"></style>
  </head>
  <body>
    <div id="one">one</div>

    <script>
      // Добавьте после дива с id=one еще один див с текстом two и id=two
      // На клик по id=two добавьте перед ним див с id - two_first, а див с id=two измените на two_second

      let firstItem = document.querySelector("#one");

      firstItem.insertAdjacentHTML("afterend", "<div id='two'>two</div>");

      let twoEl = document.querySelector("#two");
      twoEl.setAttribute("onclick", "newEl('two_first', 'two_first')");

      function newEl(myId, myText) {
        firstItem.insertAdjacentHTML(
          "afterend",
          `<div id= ${myId}>${myText}</div>`
        );
        twoEl.setAttribute("id", "two_second");
        twoEl.innerHTML = "two_second";
      }
    </script>
  </body>
</html>
